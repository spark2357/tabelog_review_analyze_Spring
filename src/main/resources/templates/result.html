<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${result.name} + ' - 분석 결과'">리뷰 분석 결과</title>
    <link rel="stylesheet" href="/css/result.css">
</head>
<body>
<div class="container">
    <header>
        <h1 th:text="${result.name}">식당 이름</h1>
        <p th:text="'주소: ' + ${result.address}"></p>
        <p>
            <strong>평균 점수:</strong>
            <span th:text="${result.score}"></span><br>
            <strong>점심 가격대:</strong>
            <span th:text="${result.lunchPrice}"></span><br>
            <strong>저녁 가격대:</strong>
            <span th:text="${result.dinnerPrice}"></span><br>
            <strong>리뷰 수:</strong>
            <span th:text="${result.reviewCount}"></span>
        </p>
        <a th:href="${result.url}" target="_blank">타베로그에서 보기</a>
    </header>

    <!-- groupedEntities: Map<label, Map<String, Long>> -->
    <div th:each="entityEntry : ${groupedEntities}">
        <div class="label-group">
            <div class="label-title" th:text="${entityEntry.key}"></div>

            <div class="entity-container">
                <a th:each="entityInfo : ${entityEntry.value}"
                   th:href="@{'/result/' + ${result.id} + '/details?entity=' + ${entityInfo.key}}" class="entity-box">
                    <span class="entity-name" th:text="${entityInfo.key}"></span>
                    <span class="entity-count" th:text="' ' + ${entityInfo.value}"></span>
                </a>
            </div>
        </div>
    </div>

    <section class="reviews">
        <h2>리뷰 목록</h2>
        <div th:each="review : ${result.reviews}" class="review-card">
            <p class="score">⭐ <span th:text="${review.score}">4.5</span></p>
            <p class="visit-info"
               th:text="'방문시기: ' + ${review.visitYear} + '년 ' + ${review.visitMonth} + '월 ' + ${review.visitTime}">
                방문시기 정보
            </p>
            <p class="content" th:text="${review.content}">리뷰 내용</p>

            <div class="entities">
                <p><strong>분석된 항목:</strong></p>
                <ul>
                    <li th:each="entry : ${review.entitiesWithLabel}"
                        th:text="${entry.value} + ' → ' + ${entry.key}"></li>
                </ul>
            </div>
        </div>
    </section>
</div>
</body>
</html>
